<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section id="input-container">
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <input type="number" name="unit" id="unit-input" min="0">
        <button id="convert-btn">Convert</button>
    </section>

    <section id="conversions">
        <div class="conversions-container">
            <h4>Length (Meters/Feet)</h4>
            <p></p>
        </div>
        <div class="conversions-container">
            <h4>Volume (Liters/Gallons)</h4>
            <p></p>
        </div>
        <div class="conversions-container">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p></p>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
